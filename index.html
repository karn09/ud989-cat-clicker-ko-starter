<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList" id="cat-list">
      <li>
        <span data-bind="text: name, click: $parent.changeCat"></span>
      </li>
    </ul>
    <div id="cat" data-bind="with: currentCat">

        <h2 data-bind="text: name" id="cat-name"></h2>
        <h3 data-bind="text: level"></h2>
        <div data-bind="text: clickCount" id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
      <div>  
      <p>Nicknames:</p>
        <ul data-bind="foreach: nicknames">
          <li>
            <span data-bind="text: $data"></span>
          </li>
        </ul>
      </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
